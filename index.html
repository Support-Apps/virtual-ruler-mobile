        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
        html,body{position:fixed;width:100%;height:100%;overflow:hidden;touch-action:manipulation;}
        body{font-family:Arial,sans-serif;background:#FFF0F3;}
        
        #homeScreen{display:flex;flex-direction:column;align-items:center;padding:20px;height:100%;overflow-y:auto;-webkit-overflow-scrolling:touch;}
        .logo{font-size:60px;margin:20px 0 10px;}
        h1{font-family:'Gveret Levin',Arial,sans-serif;color:#FC94AF;font-size:32px;margin-bottom:10px;text-align:center;}
        .subtitle{color:#999;font-size:14px;margin-bottom:25px;text-align:center;}
        
        .section{width:100%;max-width:400px;background:white;border-radius:20px;padding:20px;margin-bottom:15px;box-shadow:0 2px 15px rgba(252,148,175,0.15);}
        .section-title{color:#FC94AF;font-size:16px;font-weight:bold;margin-bottom:15px;display:flex;align-items:center;gap:8px;}
        
        #pasteArea{width:100%;height:150px;border:2px solid #eee;border-radius:12px;background:#fafafa;color:#333;font-size:16px;padding:12px;outline:none;resize:none;display:none;margin-top:10px;overflow-y:auto;-webkit-overflow-scrolling:touch;}
        #pasteArea:focus{border-color:#FC94AF;}
        
        .btn{width:100%;padding:15px;font-size:16px;font-weight:600;border:none;border-radius:25px;cursor:pointer;margin-top:12px;transition:transform 0.1s;-webkit-user-select:none;user-select:none;}
        .btn:active{transform:scale(0.98);}
        .btn-primary{background:linear-gradient(135deg,#FC94AF,#ff7096);color:white;box-shadow:0 4px 15px rgba(252,148,175,0.4);}
        .btn-secondary{background:#f8f8f8;color:#FC94AF;border:2px solid #FC94AF;}
        
        .file-input{display:none;}
        .format-info{font-size:12px;color:#999;text-align:center;margin-top:8px;}
        
        #readerOverlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:10000;background:#000;touch-action:none;}

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        var lines = [];
        var currentLine = 0;
        var fontSize = 22;
        var hasChapters = false;
        var chapters = [];
        var currentChapter = 0;
        
        // Image preprocessing for OCR
        function preprocessImage(canvas) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const grayData = new Uint8Array(width * height);
            for (let i = 0, j = 0; i < data.length; i += 4, j++) {
                grayData[j] = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
            }
            
            // Otsu's threshold
            const histogram = new Array(256).fill(0);
            for (let i = 0; i < grayData.length; i++) histogram[grayData[i]]++;
            
            let total = grayData.length, sum = 0;
            for (let i = 0; i < 256; i++) sum += i * histogram[i];
            
            let sumB = 0, wB = 0, maxVariance = 0, threshold = 128;
            for (let i = 0; i < 256; i++) {
                wB += histogram[i];
                if (wB === 0) continue;
                let wF = total - wB;
                if (wF === 0) break;
                sumB += i * histogram[i];
                let variance = wB * wF * Math.pow((sumB / wB) - ((sum - sumB) / wF), 2);
                if (variance > maxVariance) { maxVariance = variance; threshold = i; }
            }
            
            // Apply threshold with local adaptation
            const blockSize = 15, C = 5;
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    let localSum = 0, count = 0;
                    const half = Math.floor(blockSize / 2);
                    for (let by = Math.max(0, y - half); by <= Math.min(height - 1, y + half); by++) {
                        for (let bx = Math.max(0, x - half); bx <= Math.min(width - 1, x + half); bx++) {
                            localSum += grayData[by * width + bx]; count++;
                        }
                    }
                    const localThreshold = Math.min((localSum / count) - C, threshold);
                    const value = grayData[idx] > localThreshold ? 255 : 0;
                    const i = idx * 4;
                    data[i] = data[i + 1] = data[i + 2] = value;
                }
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }
        
        // EPUB Parser
        async function parseEPUB(file) {
            const zip = await JSZip.loadAsync(file);
            const chapters = [];
            
            // Find container.xml
            const containerXml = await zip.file('META-INF/container.xml')?.async('text');
            if (!containerXml) throw new Error('Invalid EPUB: no container.xml');
            
            // Get rootfile path
            const rootfileMatch = containerXml.match(/full-path="([^"]+)"/);
            if (!rootfileMatch) throw new Error('Invalid EPUB: no rootfile');
            const rootfilePath = rootfileMatch[1];
            const rootDir = rootfilePath.substring(0, rootfilePath.lastIndexOf('/') + 1);
            
            // Parse OPF
            const opfContent = await zip.file(rootfilePath)?.async('text');
            if (!opfContent) throw new Error('Invalid EPUB: no OPF file');
            
            // Get spine items
            const spineMatches = opfContent.matchAll(/idref="([^"]+)"/g);
            const manifestMatches = opfContent.matchAll(/id="([^"]+)"[^>]*href="([^"]+)"[^>]*media-type="application\/xhtml\+xml"/g);
            
            const manifest = {};
            for (const match of manifestMatches) {
                manifest[match[1]] = match[2];
            }
            
            const spineIds = [];
            for (const match of spineMatches) {
                spineIds.push(match[1]);
            }
            
            // Read each chapter
            for (const id of spineIds) {
                const href = manifest[id];
                if (!href) continue;
                
                const filePath = rootDir + href;
                const content = await zip.file(filePath)?.async('text');
                if (!content) continue;
                
                // Extract text from HTML
                const text = extractTextFromHTML(content);
                if (text.length > 10) {
                    chapters.push({
                        title: '◊§◊®◊ß ' + (chapters.length + 1),
                        lines: text.split('\n').filter(l => l.trim().length > 0)
                    });
                }
            }
            
            return chapters;
        }
        
        // MOBI/FB2/TXT Parser
        async function parseOtherFormats(file) {
            const text = await file.text();
            const chapters = [];
            
            if (file.name.endsWith('.fb2')) {
                // FB2 is XML
                const bodyMatch = text.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                if (bodyMatch) {
                    const sections = bodyMatch[1].split(/<section/i);
                    for (let i = 1; i < sections.length; i++) {
                        const sectionText = extractTextFromHTML('<section' + sections[i]);
                        if (sectionText.length > 10) {
                            chapters.push({
                                title: '◊§◊®◊ß ' + chapters.length + 1,
                                lines: sectionText.split('\n').filter(l => l.trim().length > 0)
                            });
                        }
                    }
                }
            } else {
                // Plain text or MOBI (basic)
                const cleanText = text.replace(/<[^>]+>/g, '\n').replace(/\r\n/g, '\n');
                const paragraphs = cleanText.split(/\n\s*\n/).filter(p => p.trim().length > 0);
                
                // Split into chapters (every ~50 paragraphs or by chapter markers)
                let currentChapter = [];
                let chapterNum = 0;
                
                for (const para of paragraphs) {
                    const isChapterHeader = /^(◊§◊®◊ß|◊ó◊ú◊ß|section|chapter)\s*[\d◊ê-◊™]/i.test(para.trim());
                    
                    if (isChapterHeader && currentChapter.length > 0) {
                        chapters.push({
                            title: '◊§◊®◊ß ' + (++chapterNum),
                            lines: currentChapter
                        });
                        currentChapter = [];
                    }
                    
                    currentChapter.push(...para.split('\n').filter(l => l.trim().length > 0));
                    
                    if (currentChapter.length > 200 && !isChapterHeader) {
                        chapters.push({
                            title: '◊§◊®◊ß ' + (++chapterNum),
                            lines: currentChapter
                        });
                        currentChapter = [];
                    }
                }
                
                if (currentChapter.length > 0) {
                    chapters.push({
                        title: '◊§◊®◊ß ' + (++chapterNum),
                        lines: currentChapter
                    });
                }
            }
            
            return chapters.length > 0 ? chapters : [{
                title: '◊ò◊ß◊°◊ò',
                lines: text.split('\n').filter(l => l.trim().length > 0)
            }];
        }
        
        // Extract text from HTML
        function extractTextFromHTML(html) {
            return html
                .replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '')
                .replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '')
                .replace(/<br\s*\/?>/gi, '\n')
                .replace(/<\/p>/gi, '\n')
                .replace(/<\/div>/gi, '\n')
                .replace(/<\/h[1-6]>/gi, '\n')
                .replace(/<[^>]+>/g, ' ')
                .replace(/&nbsp;/g, ' ')
                .replace(/&amp;/g, '&')
                .replace(/&quot;/g, '"')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&#(\d+);/g, (m, n) => String.fromCharCode(n))
                .replace(/\s+/g, ' ')
                .replace(/\n\s+/g, '\n')
                .trim();
        }
        
        document.getElementById('pasteToggleBtn').onclick = function() {
            var area = document.getElementById('pasteArea');
            var readBtn = document.getElementById('readPastedBtn');
            var toggleBtn = document.getElementById('pasteToggleBtn');
            
            if (area.style.display === 'none' || area.style.display === '') {
                area.style.display = 'block';
                readBtn.style.display = 'block';
                toggleBtn.textContent = '◊°◊í◊ï◊®';
                area.focus();
            } else {
                area.style.display = 'none';
                readBtn.style.display = 'none';
                toggleBtn.textContent = '◊§◊™◊ó ◊©◊ì◊î ◊ò◊ß◊°◊ò';
            }
        };
        
        document.getElementById('readPastedBtn').onclick = function() {
            var text = document.getElementById('pasteArea').value.trim();
            if (!text) { alert('◊ê◊†◊ê ◊î◊ì◊ë◊ß ◊ò◊ß◊°◊ò'); return; }
            lines = text.split('\n').filter(function(l) { return l.trim().length > 0; });
            if (lines.length === 0) { alert('◊ú◊ê ◊†◊û◊¶◊ê ◊ò◊ß◊°◊ò'); return; }
            hasChapters = false;
            document.getElementById('pageSliderContainer').classList.remove('show');
            document.getElementById('homeScreen').style.display = 'none';
            startReader();
        };
        
        // Ebook button
        document.getElementById('ebookBtn').onclick = function() {
            document.getElementById('ebookInput').click();
        };
        
        document.getElementById('ebookInput').onchange = async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loadingText').textContent = '◊ò◊ï◊¢◊ü ◊°◊§◊®...';
            document.getElementById('loadingBar').style.width = '0%';
            
            try {
                if (file.name.endsWith('.epub')) {
                    document.getElementById('loadingText').textContent = '◊û◊§◊¢◊†◊ó EPUB...';
                    chapters = await parseEPUB(file);
                } else {
                    document.getElementById('loadingText').textContent = '◊ß◊ï◊®◊ê ◊ß◊ï◊ë◊•...';
                    chapters = await parseOtherFormats(file);
                }
                
                document.getElementById('loading').style.display = 'none';
                
                if (chapters.length === 0 || chapters[0].lines.length === 0) {
                    alert('◊ú◊ê ◊†◊û◊¶◊ê ◊ò◊ß◊°◊ò ◊ë◊°◊§◊®');
                    return;
                }
                
                hasChapters = true;
                currentChapter = 0;
                lines = chapters[0].lines;
                
                // Setup slider
                const slider = document.getElementById('pageSlider');
                slider.min = 1;
                slider.max = chapters.length;
                slider.value = 1;
                document.getElementById('pageLabel').textContent = chapters[0].title + ' / ' + chapters.length + ' ◊§◊®◊ß◊ô◊ù';
                document.getElementById('pageSliderContainer').classList.add('show');
                
                document.getElementById('homeScreen').style.display = 'none';
                startReader();
                
            } catch(err) {
                document.getElementById('loading').style.display = 'none';
                alert('◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊î◊°◊§◊®: ' + err.message);
            }
            
            e.target.value = '';
        };
        
        // PDF button
        document.getElementById('pdfBtn').onclick = function() {
            document.getElementById('pdfInput').click();
        };
        
        document.getElementById('pdfInput').onchange = async function(e) {
            var file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loadingBar').style.width = '0%';
            
            if (file.type.startsWith('image/')) {
                document.getElementById('loadingText').textContent = '◊û◊õ◊ô◊ü ◊™◊û◊ï◊†◊î ◊ú◊°◊®◊ô◊ß◊î...';
                
                try {
                    const img = new Image();
                    const imageUrl = URL.createObjectURL(file);
                    
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = imageUrl;
                    });
                    
                    const canvas = document.createElement('canvas');
                    const scaleFactor = Math.max(1, 3000 / Math.max(img.width, img.height));
                    canvas.width = Math.min(4000, img.width * scaleFactor);
                    canvas.height = Math.min(4000, img.height * scaleFactor);
                    
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    URL.revokeObjectURL(imageUrl);
                    preprocessImage(canvas);
                    
                    document.getElementById('loadingText').textContent = '◊°◊ï◊®◊ß ◊™◊û◊ï◊†◊î...';
                    
                    const worker = await Tesseract.createWorker('heb', 1, {
                        logger: function(m) {
                            if (m.status === 'recognizing text') {
                                document.getElementById('loadingBar').style.width = Math.round(m.progress * 100) + '%';
                            }
                        }
                    });
                    
                    await worker.setParameters({
                        tessedit_pageseg_mode: '6',
                        tessedit_ocr_engine_mode: '3',
                        preserve_interword_spaces: '1',
                    });
                    
                    const { data } = await worker.recognize(canvas);
                    await worker.terminate();
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    let text = data.text.replace(/\s+/g, ' ').replace(/([.!?:;,])\s*/g, '$1\n');
                    lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 1);
                    
                    if (lines.length === 0) { alert('◊ú◊ê ◊†◊û◊¶◊ê ◊ò◊ß◊°◊ò'); return; }
                    
                    hasChapters = false;
                    document.getElementById('pageSliderContainer').classList.remove('show');
                    document.getElementById('homeScreen').style.display = 'none';
                    startReader();
                    
                } catch(err) {
                    document.getElementById('loading').style.display = 'none';
                    alert('◊©◊í◊ô◊ê◊î ◊ë◊°◊®◊ô◊ß◊î: ' + err.message);
                }
                e.target.value = '';
                return;
            }
            
            // PDF
            document.getElementById('loadingText').textContent = '◊ò◊ï◊¢◊ü PDF...';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const totalPages = pdf.numPages;
                
                chapters = [];
                let ocrWorker = null;
                
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const progress = Math.round((pageNum / totalPages) * 100);
                    document.getElementById('loadingBar').style.width = progress + '%';
                    document.getElementById('loadingText').textContent = '◊¢◊û◊ï◊ì ' + pageNum + ' / ' + totalPages;
                    
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    let pageText = textContent.items.map(item => item.str).join(' ').trim();
                    
                    if (pageText.length < 50) {
                        const scale = 4.0;
                        const viewport = page.getViewport({scale});
                        const canvas = document.createElement('canvas');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        await page.render({canvasContext: ctx, viewport}).promise;
                        preprocessImage(canvas);
                        
                        if (!ocrWorker) {
                            ocrWorker = await Tesseract.createWorker('heb', 1);
                            await ocrWorker.setParameters({tessedit_pageseg_mode: '6', tessedit_ocr_engine_mode: '3'});
                        }
                        const { data } = await ocrWorker.recognize(canvas);
                        pageText = data.text;
                    }
                    
                    const pageLines = pageText.split(/[.\n]/).map(l => l.trim()).filter(l => l.length > 2);
                    chapters.push({title: '◊¢◊û◊ï◊ì ' + pageNum, lines: pageLines});
                }
                
                if (ocrWorker) await ocrWorker.terminate();
                
                document.getElementById('loading').style.display = 'none';
                
                if (chapters.every(c => c.lines.length === 0)) {
                    alert('◊ú◊ê ◊†◊û◊¶◊ê ◊ò◊ß◊°◊ò ◊ë-PDF');
                    return;
                }
                
                hasChapters = true;
                currentChapter = 0;
                lines = chapters[0].lines.length > 0 ? chapters[0].lines : ['(◊¢◊û◊ï◊ì ◊®◊ô◊ß)'];
                
                const slider = document.getElementById('pageSlider');
                slider.min = 1;
                slider.max = chapters.length;
                slider.value = 1;
                document.getElementById('pageLabel').textContent = '◊¢◊û◊ï◊ì 1 / ' + chapters.length;
                document.getElementById('pageSliderContainer').classList.add('show');
                
                document.getElementById('homeScreen').style.display = 'none';
                startReader();
                
            } catch(err) {
                document.getElementById('loading').style.display = 'none';
                alert('◊©◊í◊ô◊ê◊î: ' + err.message);
            }
            e.target.value = '';
        };
        
        // Chapter slider
        document.getElementById('pageSlider').oninput = function() {
            const num = parseInt(this.value);
            currentChapter = num - 1;
            lines = chapters[currentChapter].lines.length > 0 ? chapters[currentChapter].lines : ['(◊®◊ô◊ß)'];
            currentLine = 0;
            document.getElementById('pageLabel').textContent = chapters[currentChapter].title + ' / ' + chapters.length;
            updateDisplay();
        };
        
        function startReader() {
            currentLine = 0;
            document.getElementById('readerOverlay').style.display = 'block';
            updateDisplay();
        }
        
        function updateDisplay() {
            if (lines.length === 0) {
                document.getElementById('textLine').textContent = '(◊®◊ô◊ß)';
                document.getElementById('lineCounter').textContent = '◊©◊ï◊®◊î 0 / 0';
                return;
            }
            
            if (currentLine < 0) currentLine = 0;
            if (currentLine >= lines.length) currentLine = lines.length - 1;
            
            var h = window.innerHeight;
            var controlsHeight = hasChapters ? 220 : 160;
            var availableHeight = h - controlsHeight;
            var centerY = availableHeight / 2;
            var lineHeight = 90;
            var topHeight = centerY - lineHeight / 2;
            var bottomTop = centerY + lineHeight / 2;
            
            document.getElementById('overlayTop').style.height = topHeight + 'px';
            document.getElementById('overlayBottom').style.top = bottomTop + 'px';
            document.getElementById('overlayBottom').style.height = (h - bottomTop) + 'px';
            document.getElementById('textLine').style.top = topHeight + 'px';
            document.getElementById('textLine').style.height = lineHeight + 'px';
            document.getElementById('textLine').textContent = lines[currentLine];
            document.getElementById('textLine').style.fontSize = fontSize + 'px';
            document.getElementById('lineCounter').textContent = '◊©◊ï◊®◊î ' + (currentLine + 1) + ' / ' + lines.length;
            document.getElementById('zoomLevel').textContent = Math.round((fontSize / 22) * 100) + '%';
        }
        
        function nextLine() {
            if (currentLine < lines.length - 1) {
                currentLine++;
                updateDisplay();
            } else if (hasChapters && currentChapter < chapters.length - 1) {
                currentChapter++;
                lines = chapters[currentChapter].lines.length > 0 ? chapters[currentChapter].lines : ['(◊®◊ô◊ß)'];
                currentLine = 0;
                document.getElementById('pageSlider').value = currentChapter + 1;
                document.getElementById('pageLabel').textContent = chapters[currentChapter].title + ' / ' + chapters.length;
                updateDisplay();
            }
        }
        
        function prevLine() {
            if (currentLine > 0) {
                currentLine--;
                updateDisplay();
            } else if (hasChapters && currentChapter > 0) {
                currentChapter--;
                lines = chapters[currentChapter].lines.length > 0 ? chapters[currentChapter].lines : ['(◊®◊ô◊ß)'];
                currentLine = lines.length - 1;
                document.getElementById('pageSlider').value = currentChapter + 1;
                document.getElementById('pageLabel').textContent = chapters[currentChapter].title + ' / ' + chapters.length;
                updateDisplay();
            }
        }
        
        document.getElementById('nextBtn').onclick = nextLine;
        document.getElementById('prevBtn').onclick = prevLine;
        document.getElementById('zoomInBtn').onclick = function() { fontSize += 2; updateDisplay(); };
        document.getElementById('zoomOutBtn').onclick = function() { if (fontSize > 12) fontSize -= 2; updateDisplay(); };
        document.getElementById('closeBtn').onclick = function() {
            document.getElementById('readerOverlay').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('pasteArea').style.display = 'none';
            document.getElementById('readPastedBtn').style.display = 'none';
            document.getElementById('pasteToggleBtn').textContent = '◊§◊™◊ó ◊©◊ì◊î ◊ò◊ß◊°◊ò';
            hasChapters = false;
            chapters = [];
        };
        
        var touchStartY = 0, touchStartTime = 0, isSwiping = false;
        
        document.getElementById('readerOverlay').addEventListener('touchstart', function(e) {
            if (e.target.closest('#controls')) return;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
            isSwiping = true;
        }, {passive: true});
        
        document.getElementById('readerOverlay').addEventListener('touchmove', function(e) {
            if (isSwiping && !e.target.closest('#controls')) e.preventDefault();
        }, {passive: false});
        
        document.getElementById('readerOverlay').addEventListener('touchend', function(e) {
            if (!isSwiping || e.target.closest('#controls')) return;
            var diff = touchStartY - e.changedTouches[0].clientY;
            if (Date.now() - touchStartTime < 500 && Math.abs(diff) > 50) {
                if (diff > 0) nextLine(); else prevLine();
            }
            isSwiping = false;
        }, {passive: true});
        
        document.onkeydown = function(e) {
            if (document.getElementById('readerOverlay').style.display !== 'block') return;
            if (e.key === 'ArrowDown') { nextLine(); e.preventDefault(); }
            else if (e.key === 'ArrowUp') { prevLine(); e.preventDefault(); }
            else if (e.key === 'Escape') document.getElementById('closeBtn').click();
        };
        
        window.onresize = function() {
            if (document.getElementById('readerOverlay').style.display === 'block') updateDisplay();
        };
    </script>
</body>
</html>
